<body>
    <div>
        <h1>Envie uma mensagem preenchendo o formulário abaixo</h1>
        <label for="">Seu Nome:
            <br>
            <input type="text" placeholder="Meu Nome e Sobrenome">
        </label>
        <br>
        <label for="">Seu Telefone:
            <br>
            <input type="text" placeholder="999999999">
        </label>
        <br>
        <label for="">Seu E-mail
            <br>
            <input type="text" placeholder="meuemail@exemplo.com.br">
        </label>
        <br>
        <label id="certificar" for="">Deseja receber nossas novidades?
            <br>
            <input type="radio">Sim
            <input type="radio">Não
        </label>
        <br>
        <label id="mensagem" for="">Sua mensagem:
            <br>
            <textarea name="texto" id="digitamensagem" cols="68" rows="10">Minha mensagem de exemplo!</textarea>
        </label>
        <br>
        <button>Enviar</button>
    </div>
</body>
